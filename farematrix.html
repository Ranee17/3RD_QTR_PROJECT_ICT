<script>
function ComputeFare(type){
    let pickupKM = Number(document.getElementById("pickup").value);
    let dropoffKM = Number(document.getElementById("dropoff").value);

    if(pickupKM == dropoffKM){
        alert("Points cannot be chosen");
        return;
    }

   
    let distance = Math.abs(dropoffKM - pickupKM);

    let baseFare = 50; 
    let perKM = 15;    
    let baseKM = 2;
    let total;

    if(distance <= baseKM){
        total = baseFare;
    } else {
        total = baseFare + ((distance - baseKM) * perKM);
    }

    if(type === 'disc'){
        total = total - (total * 0.20);
    }

    document.getElementById("result").innerHTML = "₱" + total.toFixed(2) + " (" + distance.toFixed(2) + " KM)";
}
</script>
